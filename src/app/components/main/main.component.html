<div class="container">
    <h1>todos</h1>
    <input class="to-do-input" type="text" name="todo" [(ngModel)]="inputValue" placeholder="What needs to be done?" (keyup)="addTask($event)">
</div>
<div class="hiddenPart">
    <ul>
        <li *ngFor='let item of taskArray, let i = index'><input (change)="markComplete(i, taskArray)" class="checkbox" type="checkbox">{{item.name}}</li> 
    </ul>
    <footer>
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
    </footer>
</div>

<div>
    <ul>
        <ng-container *ngFor='let item of taskArray'>
            <li *ngIf='item.completed'>{{item.name}}</li>
        </ng-container>
    </ul>
</div>
